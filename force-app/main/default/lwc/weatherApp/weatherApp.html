<!-- sldsValidatorIgnore -->
<template>
    <div class="blockSearchCity">
        <lightning-input onchange={onchangeInputCity} type="text" label="Enter the name of the city" class="inputCity"
            placeholder="type here...">
        </lightning-input>

        <lightning-button variant="brand" label="Search" title="Search city" onclick={weatherCheck} class="btnSearch">
        </lightning-button>
    </div>
    <c-forecast-weather-for-city date-forecast={dateForecast} time-forecast={timeForecast}
        temperature-forecast={temperatureForecast}>
    </c-forecast-weather-for-city>
</template>
