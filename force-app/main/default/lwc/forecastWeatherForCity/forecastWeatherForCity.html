<!-- sldsValidatorIgnore -->
<template>
    <div class="container">
        <template if:false={forecastRecords}>
            <template for:each={forecastRecords} for:item='item'>
                <lightning-layout key={index} class="marginBlock">
                    <lightning-layout>
                        <lightning-card icon-name="custom:custom18" title="Date">
                            <div class="date slds-grid">
                                <div class="slds-col slds-p-right_x-large">
                                    <lightning-formatted-date-time value={item.dt} year="2-digit" month="short"
                                        day="2-digit" weekday="narrow"></lightning-formatted-date-time>
                                </div>
                            </div>
                        </lightning-card>
                    </lightning-layout>
                    <lightning-layout>
                        <lightning-card icon-name="custom:custom18" title="Date">
                            <div class="date slds-grid">
                                <div class="slds-col slds-p-right_x-large">
                                    <lightning-formatted-date-time value={item.dt} year="2-digit" month="short"
                                        day="2-digit" weekday="narrow"></lightning-formatted-date-time>
                                </div>
                            </div>
                        </lightning-card>
                    </lightning-layout>
                    <lightning-layout>
                        <lightning-card icon-name="custom:custom18" title="Date">
                            <div class="date slds-grid">
                                <div class="slds-col">
                                    {item.main.temp}
                                </div>
                            </div>
                        </lightning-card>
                    </lightning-layout>
                </lightning-layout>
            </template>
        </template>
    </div>
</template>
