<!-- sldsValidatorIgnore -->
<template>
    <div class="container">
        <lightning-layout class="marginBlock">
            <lightning-card icon-name="custom:custom18" title="Date">
                <template if:true={dateForecast}>
                    <template for:each={dateForecast} for:item='date'>
                        <div key={index} class="date">
                            <!-- <div>
                                Date:
                            </div> -->
                            <div>
                                {date}
                            </div>
                        </div>
                    </template>
                </template>
            </lightning-card>
        </lightning-layout>
        <lightning-layout class="marginBlock">
            <lightning-card icon-name="custom:custom25" title="Time">
                <template if:true={timeForecast}>
                    <template for:each={timeForecast} for:item='time'>
                        <div key={index} class="time">
                            <div>
                                Time:
                            </div>
                            <div>
                                {time}
                            </div>
                        </div>
                    </template>
                </template>
            </lightning-card>
        </lightning-layout>
        <lightning-layout class="marginBlock">
            <lightning-card icon-name="custom:custom97" title="Temperature">
                <template if:true={temperatureForecast}>
                    <template for:each={temperatureForecast} for:item='temp'>
                        <div key={index} class="temp">
                            <div class="">
                                Temperature:
                            </div>
                            <div>
                                {temp}
                            </div>
                        </div>
                    </template>
                </template>
            </lightning-card>
        </lightning-layout>
    </div>
</template>
